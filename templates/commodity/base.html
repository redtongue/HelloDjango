<!DOCTYPE html>
{% load staticfiles%}
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Yummy Sweet</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">

    <script type="text/javascript" language="JavaScript">
    function  showImg(){
        document.getElementById("wxImg").style.display='block';
        document.getElementById("wxImg").style.left = 10+"px";
        document.getElementById("wxImg").style.top = 100+"px";
    }
    function hideImg(){
        document.getElementById("wxImg").style.display='none';
    }

    </script>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{% url 'blog_home' %}">Yummy Sweet</a></h1>
            <h2 class="brand-tagline">雅咪</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'blog_home' %}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'blog_home' %}">类别</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'blog_home' %}">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="javascript:void(0)" onmouseout="hideImg()" onmousemove="showImg()"><img  id = "wechat" src="/static/images/wechat.jpg" style="width:33px;height:13px"></a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'blog_home' %}">专题</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'blog_home' %}">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
  <div id="wxImg" style="display:none;back-ground:#f00;position:absolute; z-index:999;">
                <p>点  击  关  闭</p>
        <img class="wx" src="/static/images/QRcode.jpg" alt="error" style="width:200px"/>
    </div>
</div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/">About Me</a></li>
                        <li><a href="/">微博</a></li>
                        <li><a href="/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
